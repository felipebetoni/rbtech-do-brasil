<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBTech do Brasil - Soluções Gráficas</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100' rx='12'/><text x='50' y='70' font-size='50' font-weight='bold' text-anchor='middle' fill='%23fff' font-family='Arial'>RB</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              card: '#ffffff', // Branco puro
              primary: {
                DEFAULT: '#000000',
                light: '#1f2937',
              },
              accent: {
                DEFAULT: '#000000', 
                hover: '#333333',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-card-serif { font-family: 'Montserrat', sans-serif; font-weight: 200; font-style: normal; }
    </style>

  }
}
</script>

</head>
